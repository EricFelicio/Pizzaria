<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Controlador de vendas</h1>
    </header>

    <section>
        <h3>Selecione a pizza</h3>
        <form>
            <ul>
                <li>
                <input type="radio" name="pizza" id="selectQueijo">
                    <label for="selectQueijo" >Quejio</label>
                </li>
                <li id="inputPizza">
                    <input type="radio" name="pizza" id="selectFrango">
                    <label for="selectFrango" >Frango</label>
                </li>
                <li>
                    <input type="radio" name="pizza" id="selectPeperone">
                    <label for="selectPeperone" >Peperone</label>
                </li>
                <li>
                    <input type="radio" name="pizza" id="selectBrocolis">
                    <label for="selectBrocolis" >Br√≥colis</label>
                </li>
            </ul>

            <ul>
                <input type="button" value="Comprar" onclick="Comprar()" id="buttonComprar">
                <input type="button" value="Retirar" onclick="Retirar()" id="buttonRetirar">
            </ul>
        </form>
    </section>

    <section>
        <table>
            <tr>
                <th>Sabores</th><th>Quantidade</th><th>Valores</th>
            </tr>
            <tr>
                <td> Queijo</td><td id="quantidadeQueijo"></td><td id="valoresQueijo"></td>
            </tr>
            <tr>
                <td >Frango</td><td id="quantidadeFrango"></td><td id="valoresFrango"></td>
            </tr>
            <tr>
                <td >Peperone</td><td id="quantidadePeperone"></td><td id="valoresPeperone"></td>
            </tr>
            <tr>
                <td >Brocolis</td><td id="quantidadeBrocolis"></td><td id="valoresBrocolis"></td>
            </tr>
        </table>
    </section>

    <script src="javascript.js"></script>
</body>
</html>
